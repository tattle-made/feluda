version: "3.5"

services:
  store:
    container_name: es
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.1
    volumes:
      - ./.docker/es/data:/usr/share/elasticsearch/data
    ports:
      - "9300:9300"
      - "9200:9200"
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK

  api:
    container_name: api
    build:
      context: ./src
      dockerfile: Dockerfile
      target: debug
    volumes:
      - ./src:/app
    env_file: ./src/development.env
    ports:
      - 7000:7000
      - 5678:5678
    command: tail -f /dev/null