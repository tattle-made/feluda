[project]
name = "feluda"
version = "0.9.0"
readme = "README.md"

requires-python = ">=3.10"
dependencies = [
    "boto3==1.35.16",
    "dacite==1.8.1",
    "pydub==0.25.1",
    "pyyaml==6.0.2",
    "requests>=2.32.3",
    "werkzeug==3.0.3",
    "wget==3.2",
]

[project.packages]
include = [{ from = ".", path = "feluda" }]

[tool.hatch.build.targets.wheel]
packages = ["feluda"]

[tool.uv.workspace]
members = ["operators/image_vec_rep_resnet"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
