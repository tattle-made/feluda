[project]
name = "feluda"
version = "0.9.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.35.63",
    "dacite>=1.8.1",
    "pydub>=0.25.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "werkzeug>=3.1.3",
    "wget>=3.2",
]

[project.optional-dependencies]
dev = ["python-semantic-release>=9.14.0", "toml>=0.10.2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.semantic_release]
version_variable = ["pyproject.toml:version"]

[tool.uv.workspace]
members = ["operators/image_vec_rep_resnet"]

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.hatch.build.targets.wheel]
packages = ["feluda"]
