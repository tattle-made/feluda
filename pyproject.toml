[project]
name = "feluda"
version = "0.9.3"
description = "A configurable engine for analysing multi-lingual and multi-modal content."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE.md" }
keywords = [
    "multilingual",
    "multimodal",
    "indian-languages",
    "search",
    "deep-learning",
]
dependencies = [
    "boto3>=1.37.30",
    "dacite>=1.9.2",
    "pydub>=0.25.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "werkzeug>=3.1.3",
    "wget>=3.2",
    "pillow>=11.1.0",
    "numpy>=1.26,<2.2.0",
]

[project.optional-dependencies]
dev = [
    "tomlkit>=0.13.2",
    "ruff>=0.11.4",
    "pre-commit>=4.2.0",
    "jupyter>=1.1.1",
    "notebook>=7.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.semantic_release]
version_variable = ["pyproject.toml:project.version"]

[tool.semantic_release.branches.main]
match = "main"
prerelease = false
tag_format = "{name}-{version}"

[tool.uv.workspace]
members = [
    "operators/classify_video_zero_shot",
    "operators/cluster_embeddings",
    "operators/detect_lewd_images",
    "operators/detect_text_in_image_tesseract",
    "operators/dimension_reduction",
    "operators/image_vec_rep_resnet",
    "operators/vid_vec_rep_clip",
    "operators/video_hash_tmk",
]

[tool.ruff]
target-version = "py310"
line-length = 88
exclude = ["src", "dist", ".docker", ".pytest_cache", ".ruff_cache"]

[tool.hatch.build.targets.wheel]
packages = ["feluda"]
